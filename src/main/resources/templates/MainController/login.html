{#include base}
{#title}Login{/title}
{#body}

<!--suppress HtmlUnknownTarget -->
<form class="justify-content-center" action="j_security_check" method="post">
	<div class="form-group" style="margin-bottom: 12px">
		<label for="j_username">Username</label><br>
		<input class="block" type="text" placeholder="Enter Username" name="j_username" id="j_username" required>
	</div>
	<div class="form-group" style="margin-bottom:20px">
		<label for="j_password">Password</label><br>
		<input class="block" type="password" placeholder="Enter Password" name="j_password" id="j_password" required>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

{/body}
{/include}
